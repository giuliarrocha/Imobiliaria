        <div class="col" style="background-color: #DFDFC9;">
          <h1 class="h2 text-center" style="font-family: 'Playfair Display SC', serif; color: #A55C55; margin-left: 20px; margin-top: 35px; margin-bottom: 35px;">
              Página do cliente
          </h1>
  
          <div class="card text-center">
              <div class="card-body">
                    <div class=" mb-3 row">
                      <label for="inputNome" class="col-sm-1 col-form-label">Nome:</label>
                        <div class="col">   
                          <input type="nome" class="col-sm-1 form-control" id="inputNome" placeholder="Artur Kyung Min Lee">
                        </div>
                    </div>
        
                    <div class="mb-3 row">
                        <label for="inputCPF" class="col-sm-1 col-form-label">CPF:</label>
                          <div class="col">
                            <input type="CPF" class="form-control" id="inputCPF" placeholder="123.689.486-16">
                          </div>
                    </div>

                    <div class="mb-3 row">
                      <label for="inputDataNasc" class="col-2 col-form-label">Data de nascimento:</label>
                        <div class="col">
                          <input type="dataNasc" class="form-control" id="inputDataNasc" placeholder="20/05/1989">
                        </div>
        
                      <label for="inputSexo" class="col-sm-1 col-form-label">Sexo:</label>
                      <div class="col-sm-2">
                          <div class="input-group col-sm-6">
                            <select class="col-sm-6 form-select" id="inputSexo">
                              <option value="1">Escolha...</option>
                                <option selected>M</option>
                                <option value="2">F</option>
                            </select>
                          </div>
                      </div>
        
                      <label class="col-sm-1 col-form-label" for="inputEstadoCivil">Estado civil:</label>
                      <div class="col-sm-3">
                          <div class="input-group col-sm-6">
                            <select class="col-sm-6 form-select" id="inputEstadoCivil">
                              <option selected="1">Solteiro(a)</option>
                              <option value="2">Casado(a)</option>
                              <option value="3">Viúvo(a)</option>
                              <option value="4">Divorciado(a)</option>
                            </select>
                          </div>
                      </div>
                    </div>
        
                    <div class="mb-3 row">
                      <label for="inputEmail" class="col-sm-1 col-form-label">E-mail:</label>
                      <div class="col">   
                        <input type="email" class="col-sm-1 form-control" id="inputEmail" placeholder="arturzinho@gmail.com">
                      </div>
                    </div>
                            
                    <div class="mb-3 row">
                      <label for="inputTelefone1" class="col-sm-2 col-form-label text-start">Telefone 1:</label>                                
                      <div class="col">   
                        <input type="telefone1" class="col-sm-1 form-control" id="inputTelefone1" placeholder="(11) 98574-6654">
                      </div>
                    </div>
                            
                    <div class="mb-3 row">
                      <label for="inputTelefone2" class="col-sm-2 col-form-label text-start">Telefone 2:</label>
                      <div class="col">   
                        <input type="telefone2" class="col-sm-1 form-control" id="inputTelefone2" placeholder="Insira o numero de telefone">
                      </div>
                    </div>
        
        
                          
                    <div class="mb-3 row">
                      <label for="inputRua" class="col-sm-1 col-form-label">Rua:</label>
                      <div class="col-sm-3">   
                        <input type="rua" class="col-sm-1 form-control" id="inputRua" placeholder="Rua NumUm">
                      </div>
                      <label for="inputNum" class="col-sm-1 col-form-label">Num:</label>
                      <div class="col">   
                        <input type="numero" class="col-sm-1 form-control" id="inputNum" placeholder="102">
                      </div>
                      <label for="inputBairro" class="col-sm-1 col-form-label">Bairro:</label>
                      <div class="col-sm-3">   
                        <input type="bairro" class="col-sm-1 form-control" id="inputBairro" placeholder="Bairro NumDois">
                      </div>
                    </div>
        
                    
                    <div class="mb-3 row">
                      <label for="inputCEP" class="col-sm-1 col-form-label">CEP:</label>
                      <div class="col-3">
                        <input type="CEP" class="col-sm-1 form-control" id="inputCEP" placeholder="155748-99">
                      </div>
                      <label for="inputProfissao" class="col-sm-2 col-form-label">Profissão:</label>
                      <div class="col">
                        <input type="CEP" class="col-sm-1 form-control" id="inputProfissao" placeholder="Estudante">
                      </div>
                    </div>

                    <div class="mb-3 row">
                      <label for="inputSalario" class="col-sm-1 col-form-label">Salário:</label>
                      <div class="col-3">
                        <input type="Salário" class="col-sm-1 form-control" id="inputSalario" placeholder="R$2500,00">
                      </div>
                      <label for="inputDataCad" class="col-sm-2 col-form-label">Data Cadastro:</label>
                      <div class="col">
                        <input type="DataCad" class="col-sm-1 form-control" id="inputDataCad" placeholder="11/08/2021">
                      </div>
                    </div>

                    <div class="mb-3 row">
                      <span class="col-sm-2">Contrato:</span>
                      <div class="col">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th scope="col">Código do contrato</th>
                              <th scope="ações">Ações</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>035781</td>
                              <td>
                                <div class="row">
                                  <div class="col" >
                                    <a href="" style="color: #A55C55;">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                      </svg>
                                    </a>
                                  </div>
                                  <div class="col">
                                    <a href="" style="color: #A55C55;">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                      </svg>
                                    </a>
                                  </div>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div> 
                  <a class="btn text-white" style="background-color: #A55C55;" href="clientes.html" role="button">Salvar alterações</a>
              </div>
