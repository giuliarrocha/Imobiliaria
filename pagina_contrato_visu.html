                    <div class="mb-3 row">

                        </div>
                        <label for="inputFinal" class="col-sm-1 col-form-label">Data Final:</label>

                          <input type="final" class="col-sm-1 form-control" id="inputFinal" placeholder="00/00/0000" disabled readonly>
                        </div>
                      </div>

                    <div class="mb-3 row">
                        <label for="inputValor" class="col-1 col-form-label text-start">Valor:</label>
                        <div class="col-2">

                        </div>
                        <label for="inputPagamento" class="col-2 col-form-label">Pagamento:</label>
                        <div class="col-sm-4">   
                            <div class="input-group col-sm-6">
                                <select class="col-sm-6 form-select" id="inputPagamento" disabled readonly>

                                </select>
                            </div>
                        </div>
