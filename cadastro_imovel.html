<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Imobiliaria</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Asar&family=Playfair+Display+SC&family=Taviraj:wght@300&display=swap');
      </style>
  </head>
  <body>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-2" style="background-color: #063647; size: 20px;">
          <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" style="margin-top: 40px; margin-left: 50px;">
            <img src="images/logo.png" width="40px" height="40px">
            <span class="fs-4" style="margin-left: 20px; font-family: 'Playfair Display SC', serif;"> 
              Imobiliária
            </span>
          </a>
          <hr style="color: #DFDFC9; margin-top: 40px;">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" style="margin-top: 40px; margin-left: 50px;">
            <img src="images/return.png" width="40px" height="40px">
            <span class="fs-4" style="margin-left: 20px; font-family: 'Playfair Display SC', serif;"> 
              voltar
            </span>
          </a>
        </div>
        
        <div class="col" style="background-color: #DFDFC9;">
          <h1 class="h2 text-center" style="font-family: 'Playfair Display SC', serif; color: #A55C55; margin-left: 20px; margin-top: 35px; margin-bottom: 35px;">
              Cadastro de novo imóvel
          </h1>
  
          <div class="card text-center">
              <div class="card-body">
                    <div class="mb-3 row">
                        <label for="inputNome" class="col-sm-1 col-form-label">Nome:</label>
                        <div class="col">   
                          <input type="nome" class="col-sm-1 form-control" id="inputNome" placeholder="Digite o nome completo">
                        </div>
                      </div>

                    <div class="mb-3 row">
                        <label for="inputCodigo" class="col-sm-1 col-form-label">Código:</label>
                        <div class="col">
                          <input type="Codigo" class="form-control" id="inputCodigo" placeholder="O CODIGO É GERADO ALEATORIAMENTE NÉ?">
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label for="inputTipo" class="col-sm-1 col-form-label">Tipo:</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <select class="form-select" id="inputTipo">
                                <option selected>Escolha...</option>
                                <option value="1">Kitnet</option>
                                <option value="2">Apartamento</option>
                                <option value="3">Sobrado</option>
                                <option value="4">Casa Geminada</option>
                                <option value="5">Bangalô</option>
                                <option value="6">Edícula</option>
                                <option value="7">Flat</option>
                                <option value="8">Loft</option>
                                <option value="9">Studio</option>

                                </select>
                            </div>
                        </div>

                        <label for="inputTamanho" class="col-sm-1 col-form-label">Tamanho:</label>
                        <div class="col">   
                          <input type="tamanho" class="col-sm-1 form-control" id="inputTamanho" placeholder="Insira o tamanho do imóvel">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputCPF" class="col-sm-1 col-form-label">CPF do proprietário:</label>
                        <div class="col">   
                          <input type="CPF" class="col-sm-1 form-control" id="inputCPF" placeholder="Insira o CPF do proprietário">
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label for="inputRua" class="col-sm-1 col-form-label">Rua:</label>
                        <div class="col-sm-8">   
                          <input type="rua" class="col-sm-1 form-control" id="inputRua" placeholder="Digite o nome da rua">
                        </div>
                        <label for="inputNum" class="col-sm-1 col-form-label">Num:</label>
                        <div class="col">   
                          <input type="numero" class="col-sm-1 form-control" id="inputNum" placeholder="Digite o número da rua">
                        </div>
                      </div>

                

                    <div class="mb-3 row">
                        <label for="inputCEP" class="col-sm-1 col-form-label">CEP:</label>
                        <div class="col">   
                          <input type="CEP" class="col-sm-1 form-control" id="inputCEP" placeholder="Insira CEP válido: 12345-678">
                        </div>
                        <label for="inputCidade" class="col-sm-1 col-form-label">Cidade:</label>
                        <div class="col-sm-6">   
                          <input type="cidade" class="col-sm-1 form-control" id="inputCidade" placeholder="Digite o nome da cidade">
                        </div>
                    </div>

                    
                    <a class="btn text-white" style="background-color: #A55C55;" href="index.html" role="button">Confirmar</a>

              </div>
          </div>
          
      </div>

      </div>
      
    </div>
  </body>
</html>
