          <a class="btn text-dark" style="background-color: #DBA67B; margin-top: 30px; margin-left: 100px;" href="" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>

            &nbsp Voltar

        <div class="col" style="background-color: #DFDFC9;">
          <h1 class="h2 text-center" style="font-family: 'Playfair Display SC', serif; color: #A55C55; margin-left: 20px; margin-top: 35px; margin-bottom: 35px;">
              Visualizar corretor
          </h1>
  
          <div class="card text-center">
              <div class="card-body">
                <div class="mb-3 row">
                  <label for="inputNome" class="col-sm-1 col-form-label">Nome:</label>
                  <div class="col">   
                    <input type="nome" class="col-sm-1 form-control" id="inputNome" placeholder="Digite o nome completo" disabled readonly>
                  </div>
                </div>

              <div class="mb-3 row">
                  <label for="inputCPF" class="col-sm-1 col-form-label">CPF:</label>
                  <div class="col">
                    <input type="CPF" class="form-control" id="inputCPF" placeholder="Digite o CPF" disabled readonly>
                  </div>
              </div>


              <div class="row">
                  <label for="inputSexo" class="col-sm-1 col-form-label">Sexo:</label>
                  <div class="col-sm-2">
                      <div class="input-group col-sm-6">
                          <select class="col-sm-6 form-select" id="inputSexo" disabled readonly>
                          <option selected="1">M</option>
                          <option value="2">F</option>
                          </select>
                      </div>
                  </div>

                  <label for="inputDataContratacao" class="col col-form-label text-start">Data de contratação:</label>
                  <div class="col text-start w-100">
                    <input type="dataContratacao" class="form-control" id="inputDataContratacao" placeholder="00/00/0000" disabled readonly>
                  </div>
                  
                  <label for="inputDataNasc" class="col col-form-label text-start">Data de nascimento:</label>
                  <div class="col text-start w-100">
                    <input type="dataNasc" class="form-control" id="inputDataNasc" placeholder="00/00/0000" disabled readonly>
                  </div>
              </div>

              <div class="mb-3 row" style="margin-top: 20px;">
                  <label for="inputEmail" class="col-sm-1 col-form-label">Email:</label>
                  <div class="col-4">   
                    <input type="email" class="col-sm-1 form-control" id="inputEmail" placeholder="exemplo@gmail.com" disabled readonly>
                  </div>
                  <label for="inputAvaliacao" class="col-sm-2 col-form-label">Avaliação:</label>
                <div class="col-sm-4">   
                  <input type="avaliacao" class="col-sm-1 form-control" id="inputAvaliacao" placeholder="5" disabled readonly>
                </div>
              </div>
              <div class="mb-3 row" style="margin-top: 20px;">
                  <label for="inputTelefone1" class="col-sm-2 col-form-label text-start">Telefone 1:</label>
                  <div class="col-sm">   
                    <input type="telefone1" class="col-sm-1 form-control" id="inputTelefone1" placeholder="Insira o numero de telefone" disabled readonly>
                  </div>
      
              </div>
              <div class="mb-3 row" style="margin-top: 20px;">
                  <label for="inputTelefone2" class="col-sm-2 col-form-label text-start">Telefone 2:</label>
                  <div class="col-sm">   
                    <input type="telefone2" class="col-sm-1 form-control" id="inputTelefone2" placeholder="Insira o numero de telefone" disabled readonly>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="inputRua" class="col-sm-1 col-form-label">Rua:</label>
                  <div class="col-sm-3">   
                    <input type="rua" class="col-sm-1 form-control" id="inputRua" placeholder="Digite o nome da rua" disabled readonly>
                  </div>
                  <label for="inputNum" class="col-sm-1 col-form-label">Num:</label>
                  <div class="col">   
                    <input type="numero" class="col-sm-1 form-control" id="inputNum" placeholder="Digite o número da rua" disabled readonly>
                  </div>
                  <label for="inputBairro" class="col-sm-1 col-form-label">Bairro:</label>
                  <div class="col-sm-3">   
                    <input type="bairro" class="col-sm-1 form-control" id="inputBairro" placeholder="Digite o nome do bairro" disabled readonly>
                  </div>
                </div>

              <div class="mb-3 row">
                  <label for="inputCEP" class="col-sm-1 col-form-label">CEP:</label>
                  <div class="col">   
                    <input type="CEP" class="col-sm-1 form-control" id="inputCEP" placeholder="Insira CEP válido: 12345-678" disabled readonly>
                  </div>
                  <label for="inputCidade" class="col-sm-1 col-form-label">Cidade:</label>
                  <div class="col-sm-6">   
                    <input type="cidade" class="col-sm-1 form-control" id="inputCidade" placeholder="Digite o nome da cidade" disabled readonly>
                  </div>
              </div>

              <div class="mb-3 row">
                <label for="inputSalario" class="col-sm-1 col-form-label">Salário:</label>
                <div class="col">   
                  <input type="salario" class="col-sm-1 form-control" id="inputSalario" placeholder="R$1.587,32" disabled readonly>
                </div>
                <label for="inputBonus" class="col-sm-1 col-form-label">Bônus:</label>
                <div class="col-sm-6">   
                  <input type="bonus" class="col-sm-1 form-control" id="inputBonus" placeholder="Nenhum" disabled readonly>
                </div>
            </div>

            <div class="mb-3 row">
              <label for="inputConta" class="col-sm-1 col-form-label">Conta:</label>
              <div class="col-2">   
                <input type="conta" class="col form-control" id="inputConta" placeholder="Digite o número da conta" disabled readonly>
              </div>
              <label for="inputAgencia" class="col-2 col-form-label text-center">Agência:</label>
              <div class="col-sm-3">   
                <input type="agencia" class="col-sm-1 form-control" id="inputAgencia" placeholder="Digite o nome da agência" disabled readonly>
              </div>
              <label for="inputBanco" class="col-sm-1 col-form-label">Banco:</label>
              <div class="col-sm-3">   
                <input type="banco" class="col-sm-1 form-control" id="inputBanco" placeholder="Digite o nome do banco" disabled readonly>
              </div>
            </div>

            <div class="mb-3 row">
              <span class="col-sm-2">Imóveis responsáveis:</span>
              <div class="col">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th scope="col">Código do imóvel</th>
                              <th scope="ações">Ações</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr>
                              <td>031571</td>
                              <td>
                                  <div class="row">
                                      <div class="col">
                                          <a href="pagina_imovel.html" style="color: #A55C55;">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                              </svg>
                                          </a>
                                      </div>
                                  </div>
                              </td>
                          </tr>
                          </tbody>
                  </table>
              </div>

          </div>
                    
          <a class="btn text-white" style="background-color: #A55C55;" href="corretores.html" role="button">Voltar</a>

              </div>
          </div>
          
      </div>

      </div>
      
    </div>
  </body>
</html>
